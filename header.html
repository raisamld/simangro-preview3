<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIMANGRO - Sistem Informasi Mangrove</title>
  <!-- Plus Jakarta Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
      --bg: #f0fdf4;
      --primary: #059669;
      --primary-dark: #047857;
      --primary-light: #10b981;
      --secondary: #0ea5e9;
      --accent: #16a34a;
      --accent-light: #22c55e;
      --accent-dark: #15803d;
      --dark: #0f172a;
      --muted: #64748b;
      --white: #ffffff;
      --border: #d1fae5;
      --shadow: 0 4px 16px rgba(22, 163, 74, 0.1);
      --shadow-hover: 0 8px 32px rgba(22, 163, 74, 0.15);
      --shadow-intense: 0 20px 40px rgba(22, 163, 74, 0.2);
      --gradient-primary: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
      --gradient-bg: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #d1fae5 100%);
      --gradient-card: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Plus Jakarta Sans', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-attachment: fixed;
      color: var(--dark);
      font-size: 18px;
      line-height: 1.75;
      overflow-x: hidden;
      position: relative;
    }

    /* Header - enhanced modern design */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 32px rgba(22, 163, 74, 0.12);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 3px solid transparent;
      border-image: var(--gradient-primary) 1;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 48px;
      height: 48px;
      display: inline-block;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(22, 163, 74, 0.25);
      position: relative;
    }

    .logo::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .logo:hover::before {
      opacity: 0.1;
    }

    .logo img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      display: block;
      transition: transform 0.3s ease;
    }

    .logo:hover img {
      transform: scale(1.05);
    }

    .sitename {
      font-weight: 800;
      font-size: 1.75rem;
      line-height: 1;
      background: linear-gradient(135deg, var(--primary), var(--primary-light), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .nav {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 25px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 0.95rem;
      position: relative;
      overflow: hidden;
    }

    .nav a::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .nav a:hover {
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .nav a:hover::before {
      opacity: 1;
    }

    /* Responsive Enhancements */
    @media (max-width: 768px) {
      .header {
        padding: 12px 16px;
        flex-wrap: wrap;
        gap: 12px;
      }

      .brand {
        gap: 12px;
      }

      .sitename {
        font-size: 1.4rem;
      }

      .nav {
        gap: 4px;
        width: 100%;
        justify-content: center;
      }

      .nav a {
        padding: 8px 16px;
        font-size: 0.9rem;
      }}

    @media (max-width: 520px) {
      .header {
        padding: 12px 16px;
      }

      .sitename {
        display: none;
      }

      .nav {
        gap: 8px;
        width: auto;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero-content {
        padding: 24px 20px;
        margin: 0 12px;
      }

      .scroll-indicator {
        bottom: 15px;
        font-size: 1.2rem;
      }

      .slide-indicators {
        bottom: 50px;
        right: 15px;
      }

      html, body { 
        font-size: 16px; 
        line-height: 1.6; 
      }

      .card {
        padding: 24px 20px;
      }

      .features-grid {
        gap: 16px;
      }

      .feature-item {
        padding: 18px;
        flex-direction: column;
        text-align: center;
      }

      .feature-item .icon {
        align-self: center;
      }

      .feature-item .text {
        text-align: center;
      }

      .cta-section {
        padding: 50px 20px;
      }

      .cta-section h2 {
        font-size: 2rem;
      }

      .cta-section p {
        font-size: 1rem;
      }

      .cta-button {
        padding: 14px 24px;
        font-size: 0.95rem;
      }
    }
</style>

<header class="header">
    <div class="brand">
      <a href="index.html" class="logo">
        <img src="img/logo-KKP.png" alt="Logo SIMANGRO"/>
      </a>
      <div class="sitename">SIMANGRO</div>
    </div>

    <nav class="nav" aria-label="Menu utama">
      <a href="#about">Beranda</a>
      <a href="jenis/index.html">Jenis Mangrove</a>
      <a href="quiz.html">Quiz</a>
    </nav>
  </header>
