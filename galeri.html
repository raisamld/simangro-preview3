<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri - SIMANGRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0fdf4;
      --primary: #059669;
      --primary-dark: #047857;
      --primary-light: #10b981;
      --secondary: #0ea5e9;
      --accent: #16a34a;
      --accent-light: #22c55e;
      --accent-dark: #15803d;
      --dark: #0f172a;
      --muted: #64748b;
      --white: #ffffff;
      --border: #d1fae5;
      --shadow: 0 4px 16px rgba(22, 163, 74, 0.1);
      --shadow-hover: 0 8px 32px rgba(22, 163, 74, 0.15);
      --shadow-intense: 0 20px 40px rgba(22, 163, 74, 0.2);
      --gradient-primary: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
      --gradient-bg: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #d1fae5 100%);
      --gradient-card: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--gradient-bg);
      background-attachment: fixed;
      color: var(--dark);
      font-size: 16px;
      line-height: 1.6;
      overflow-x: hidden;
      width: 100%;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(22, 163, 74, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.06) 0%, transparent 50%);
      animation: float 25s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: scale(1) rotate(0deg); }
      33% { transform: scale(1.05) rotate(1deg); }
      66% { transform: scale(0.95) rotate(-1deg); }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(22, 163, 74, 0.12);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 3px solid transparent;
      border-image: var(--gradient-primary) 1;
    }

    .burger-menu {
      display: flex;
      cursor: pointer;
      background: none;
      border: none;
      padding: 8px;
      position: relative;
      z-index: 1001;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .burger-menu:hover {
      background: rgba(22, 163, 74, 0.1);
      transform: scale(1.05);
    }

    .burger-menu:active {
      transform: scale(0.95);
    }

    .burger-menu img {
      width: 24px;
      height: 24px;
      transition: opacity 0.3s ease;
    }

    .burger-menu img.menu-light {
      display: block;
    }

    .burger-menu img.menu-dark {
      display: none;
    }

    @media (prefers-color-scheme: dark) {
      .burger-menu img.menu-light {
        display: none;
      }
      .burger-menu img.menu-dark {
        display: block;
      }
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(22, 163, 74, 0.25);
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .sitename {
      font-weight: 800;
      font-size: 1.75rem;
      line-height: 1;
      background: linear-gradient(135deg, var(--primary), var(--primary-light), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .nav {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 80%;
      max-width: 300px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      flex-direction: column;
      padding: 80px 24px 24px;
      transition: right 0.3s ease;
      box-shadow: var(--shadow);
      z-index: 1000;
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    .nav.active {
      right: 0;
    }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-size: 0.85rem;
      position: relative;
      overflow: hidden;
    }

    .nav a::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-primary);
      opacity: 0;
      border-radius: 25px;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .nav a:hover {
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .nav a:hover::before {
      opacity: 1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
      min-height: calc(100vh - 200px);
    }

    .page-header {
      text-align: center;
      margin-bottom: 48px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(22, 163, 74, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .page-header h1 {
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-light), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .page-header p {
      color: var(--muted);
      font-size: 1rem;
      margin: 0;
    }

    .filter-controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      border-radius: 25px;
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--primary);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: var(--primary);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(22, 163, 74, 0.2);
    }

    .gallery-image {
      width: 100%;
      height: 220px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 60px;
      overflow: hidden;
      position: relative;
    }

    .gallery-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-overlay {
      position: absolute;
      inset: 0;
      background: rgba(22, 163, 74, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .gallery-overlay {
      opacity: 1;
    }

    .gallery-overlay-icon {
      font-size: 48px;
      color: var(--white);
    }

    .gallery-content {
      padding: 20px;
    }

    .gallery-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .gallery-category {
      display: inline-block;
      padding: 4px 12px;
      background: var(--primary);
      color: var(--white);
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .gallery-description {
      color: var(--muted);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--white);
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(22, 163, 74, 0.1);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--primary);
      z-index: 10;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: var(--primary);
      color: var(--white);
      transform: rotate(90deg);
    }

    .modal-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .modal-body {
      padding: 30px;
    }

    .modal-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--dark);
      margin-bottom: 12px;
    }

    .modal-category {
      display: inline-block;
      padding: 6px 16px;
      background: var(--primary);
      color: var(--white);
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .modal-description {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .site-footer {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 32px 24px;
      margin-top: 60px;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
    }

    .site-footer .logo {
      box-shadow: 0 4px 15px rgba(22, 163, 74, 0.25);
    }

    .site-footer .org {
      font-weight: 700;
      font-size: 1.05rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .site-footer .copyright {
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .sitename { font-size: 1.2rem; }
      .page-header h1 { font-size: 1.8rem; }
      .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
      .filter-controls { gap: 8px; }
      .filter-btn { padding: 8px 16px; font-size: 0.85rem; }
    }

    @media (max-width: 520px) {
      .sitename { display: none; }
      .page-header h1 { font-size: 1.5rem; }
      .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
      .gallery-image { height: 150px; }
      .modal-content { max-width: 95%; }
      .modal-image { height: 300px; }
      .modal-body { padding: 20px; }
    }
  </style>
</head>

        <div class="copyright">¬© Copyright 2025, Kementerian Kelautan dan Perikanan Republik Indonesia</div>
      </div>
    </div>
  </footer>

  <script>
    // Gallery data
    const galleryData = [
      {
        id: 1,
        category: 'penanaman',
        title: 'Program Penanaman Mangrove 2023',
        description: 'Kegiatan penanaman mangrove di pesisir utara Jawa dengan melibatkan masyarakat lokal. Program ini bertujuan untuk mengembalikan ekosistem mangrove yang telah hilang.',
        image: 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%2216a34a%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22%3Eüå±%3C/text%3E%3C/svg%3E'
      },
      {
        id: 2,
        category: 'restorasi',
        title: 'Restorasi Ekosistem Pesisir',
        description: 'Upaya restorasi kawasan pesisir yang telah mengalami degradasi melalui penanaman dan pemeliharaan mangrove secara berkelanjutan.',
        image: 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%220066cc%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22%3Eüåä%3C/text%3E%3C/svg%3E'
      },
      {
        id: 3,
        category: 'ekosistem',
        title: 'Keanekaragaman Hayati Mangrove',
        description: 'Dokumentasi flora dan fauna yang hidup di hutan mangrove. Ekosistem ini menjadi habitat penting bagi berbagai spesies laut dan udara.',
        image: 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%2310b981%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22%3Eü¶Ö%3C/text%3E%3C/svg%3E'
      },
      {
        id: 4,
        category: 'komunitas',
        title: 'Keterlibatan Masyarakat Lokal',
        description: 'Partisipasi aktif kelompok masyarakat dalam program pelestarian mangrove. Mereka menjadi penggerak utama dalam menjaga keberlanjutan ekosistem.',
        image: 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%23d946ef%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22%3Eüë•%3C/text%3E%3C/svg%3E'
      },
      {
        id: 5,
        category: 'penanaman',
        title: 'Penanaman di Aceh Jaya',
        description: 'Program penanaman mangrove di Aceh Jaya melibatkan ribuan pohon dan komunitas lokal yang bersemangat.',
        image: 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%2316a34a%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22%3Eüå≥%3C/text%3E%3C/svg%3E'
      },
      {
        id: 6,
        category: 'restorasi',
        title: 'Pemulihan Kawasan Terdegradasi',
        description: 'Restorasi kawasan mangrove yang telah hilang di Indramayu dengan bantuan teknologi dan partisipasi masyarakat.',
        image: 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%230284c7%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22%3Eüîß%3C/text%3E%3C/svg%3E'
      },
      {
        id: 7,
        category: 'ekosistem',
        title: 'Kehidupan di Hutan Mangrove',
        description: 'Dokumentasi ribuan spesies yang bergantung pada ekosistem mangrove untuk bertahan hidup.',
        image: 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%2322c55e%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22%3Eüêü%3C/text%3E%3C/svg%3E'
      },
      {
        id: 8,
        category: 'komunitas',
        title: 'Edukasi Lingkungan Masyarakat',
        description: 'Program edukasi tentang pentingnya mangrove kepada generasi muda dan masyarakat luas.',
        image: 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%23c026d3%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22%3Eüìö%3C/text%3E%3C/svg%3E'
      }
    ];

    let currentFilter = 'all';

    function renderGallery(filter = 'all') {
      const grid = document.getElementById('galleryGrid');
      grid.innerHTML = '';

      const filtered = filter === 'all' 
        ? galleryData 
        : galleryData.filter(item => item.category === filter);

      filtered.forEach(item => {
        const categoryLabel = {
          'penanaman': 'Penanaman',
          'restorasi': 'Restorasi',
          'ekosistem': 'Ekosistem',
          'komunitas': 'Komunitas'
        };

        const html = `
          <div class="gallery-item" onclick="openModal(${item.id})">
            <div class="gallery-image">
              <img src="${item.image}" alt="${item.title}">
              <div class="gallery-overlay">
                <div class="gallery-overlay-icon">üîç</div>
              </div>
            </div>
            <div class="gallery-content">
              <span class="gallery-category">${categoryLabel[item.category]}</span>
              <div class="gallery-title">${item.title}</div>
              <div class="gallery-description">${item.description.substring(0, 60)}...</div>
            </div>
          </div>
        `;
        grid.innerHTML += html;
      });
    }

    function openModal(id) {
      const item = galleryData.find(g => g.id === id);
      if (!item) return;

      const categoryLabel = {
        'penanaman': 'Penanaman',
        'restorasi': 'Restorasi',
        'ekosistem': 'Ekosistem',
        'komunitas': 'Komunitas'
      };

      document.getElementById('modalImage').src = item.image;
      document.getElementById('modalTitle').textContent = item.title;
      document.getElementById('modalCategory').textContent = categoryLabel[item.category];
      document.getElementById('modalDescription').textContent = item.description;
      document.getElementById('imageModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.remove('active');
    }

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.getAttribute('data-filter');
        renderGallery(currentFilter);
      });
    });

    // Close modal on outside click
    document.getElementById('imageModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Close modal on ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Burger menu
    const burger = document.querySelector('.burger-menu');
    const nav = document.querySelector('.nav');
    let menuOpen = false;

    burger.addEventListener('click', () => {
      menuOpen = !menuOpen;
      nav.classList.toggle('active', menuOpen);
      burger.setAttribute('aria-expanded', menuOpen);
    });

    document.addEventListener('click', (e) => {
      if (menuOpen && !nav.contains(e.target) && !burger.contains(e.target)) {
        menuOpen = false;
        nav.classList.remove('active');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && menuOpen) {
        menuOpen = false;
        nav.classList.remove('active');
      }
    });

    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        menuOpen = false;
        nav.classList.remove('active');
      });
    });

    // Initial render
    renderGallery();
  </script>
</body>
</html>
